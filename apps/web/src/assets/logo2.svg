<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D2335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E425A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2DD4F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFF0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2DD4F0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2DD4F0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2DD4F0;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Dramatic background - brighter -->
  <circle cx="100" cy="100" r="90" fill="url(#powerGradient)"/>

  <!-- Book/Lore - larger, more prominent -->
  <g transform="translate(35, 55)">
    <!-- Book shadow/depth -->
    <rect x="5" y="5" width="50" height="70" rx="4" fill="#0A1E2E" opacity="0.7"/>
    <!-- Book body - brighter -->
    <rect x="0" y="0" width="50" height="70" rx="4" fill="#2A5A7A" stroke="#3A7A9A" stroke-width="2.5"/>
    <!-- Pages lines - thicker and brighter -->
    <line x1="6" y1="14" x2="44" y2="14" stroke="#4A8AAA" stroke-width="2.5"/>
    <line x1="6" y1="26" x2="44" y2="26" stroke="#4A8AAA" stroke-width="2.5"/>
    <line x1="6" y1="38" x2="44" y2="38" stroke="#4A8AAA" stroke-width="2.5"/>
    <line x1="6" y1="50" x2="38" y2="50" stroke="#4A8AAA" stroke-width="2.5"/>
    <line x1="6" y1="62" x2="35" y2="62" stroke="#4A8AAA" stroke-width="2.5"/>
    <!-- Book spine - brighter -->
    <rect x="22" y="0" width="6" height="70" fill="#1A3A5A"/>
  </g>

  <!-- Energy burst/transformation - more visible glow -->
  <circle cx="100" cy="100" r="30" fill="url(#glowGradient)" opacity="0.8"/>
  <circle cx="100" cy="100" r="20" fill="url(#glowGradient)" opacity="0.9"/>
  <circle cx="100" cy="100" r="12" fill="#2DD4F0" opacity="0.7"/>

  <!-- Lightning/energy transformation - thicker, brighter -->
  <path d="M 85,85 L 100,100 L 85,115" stroke="url(#energyGradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 92,92 L 108,108" stroke="#00FFF0" stroke-width="4" fill="none" stroke-linecap="round" opacity="1"/>
  <path d="M 108,92 L 92,108" stroke="#00FFF0" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Neural Network - larger, more dramatic -->
  <g transform="translate(115, 55)">
    <!-- Large interconnected nodes - brighter and larger -->
    <circle cx="10" cy="10" r="8" fill="url(#energyGradient)" stroke="#00FFF0" stroke-width="2.5"/>
    <circle cx="45" cy="10" r="8" fill="url(#energyGradient)" stroke="#00FFF0" stroke-width="2.5"/>
    <circle cx="10" cy="40" r="8" fill="#2DD4F0" stroke="#00FFF0" stroke-width="2.5"/>
    <circle cx="45" cy="40" r="8" fill="#00FFF0" stroke="#00FFF0" stroke-width="2.5"/>
    <circle cx="27.5" cy="55" r="8" fill="url(#energyGradient)" stroke="#00FFF0" stroke-width="2.5"/>

    <!-- Glowing connections - brighter and thicker -->
    <line x1="10" y1="10" x2="45" y2="10" stroke="#2DD4F0" stroke-width="4" opacity="0.8"/>
    <line x1="10" y1="10" x2="10" y2="40" stroke="#2DD4F0" stroke-width="4" opacity="0.8"/>
    <line x1="10" y1="10" x2="45" y2="40" stroke="#2DD4F0" stroke-width="3" opacity="0.6"/>
    <line x1="45" y1="10" x2="45" y2="40" stroke="#00FFF0" stroke-width="4" opacity="0.8"/>
    <line x1="45" y1="10" x2="10" y2="40" stroke="#2DD4F0" stroke-width="3" opacity="0.6"/>
    <line x1="10" y1="40" x2="45" y2="40" stroke="#2DD4F0" stroke-width="4" opacity="0.8"/>
    <line x1="10" y1="40" x2="27.5" y2="55" stroke="#2DD4F0" stroke-width="3.5" opacity="0.7"/>
    <line x1="45" y1="40" x2="27.5" y2="55" stroke="#00FFF0" stroke-width="3.5" opacity="0.7"/>

    <!-- Glow overlay lines - more visible -->
    <line x1="10" y1="10" x2="45" y2="10" stroke="#00FFF0" stroke-width="6" opacity="0.3"/>
    <line x1="10" y1="40" x2="45" y2="40" stroke="#00FFF0" stroke-width="6" opacity="0.3"/>
  </g>

  <!-- Particle effects - larger and brighter -->
  <circle cx="92" cy="82" r="3.5" fill="#2DD4F0" opacity="1"/>
  <circle cx="100" cy="88" r="3" fill="#00FFF0" opacity="1"/>
  <circle cx="108" cy="95" r="3.5" fill="#2DD4F0" opacity="1"/>
  <circle cx="90" cy="108" r="3" fill="#00FFF0" opacity="1"/>
  <circle cx="110" cy="110" r="3" fill="#2DD4F0" opacity="0.9"/>
</svg>

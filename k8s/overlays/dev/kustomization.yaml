apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: dev-
namespace: default

# Use local image for development
images:
  - name: lornu-ai
    newName: localhost:5000/lornu-ai
    newTag: dev

# ConfigMap generator for dev-specific configuration
configMapGenerator:
  - name: lornu-ai-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - DEBUG=true

# Patch for development-specific settings
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lornu-ai
      spec:
        replicas: 1
        template:
          spec:
            containers:
            - name: lornu-ai
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "250m"
              env:
              - name: RELOAD
                value: "true"

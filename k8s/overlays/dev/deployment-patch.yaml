apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-ai
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: lornu-ai
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "250m"

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lornu-ai
  annotations:
    kubernetes.io/ingress.global-static-ip-name: lornu-ai-ingress-ip
spec:
  rules:
  - host: d2.lornu.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lornu-ai
            port:
              number: 80
  tls:
  - hosts:
    - d2.lornu.ai
    secretName: lornu-ai-dev-tls

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lornu-ai-secrets
  namespace: lornu-ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: prod-lornu-ai-secrets
    creationPolicy: Owner
  data:
  - secretKey: DB_USERNAME
    remoteRef:
      key: lornu-ai-production-aurora-credentials
      property: username
  - secretKey: DB_PASSWORD
    remoteRef:
      key: lornu-ai-production-aurora-credentials
      property: password
  - secretKey: DB_HOST
    remoteRef:
      key: lornu-ai-production-aurora-credentials
      property: host
  - secretKey: DB_PORT
    remoteRef:
      key: lornu-ai-production-aurora-credentials
      property: port
  - secretKey: DB_NAME
    remoteRef:
      key: lornu-ai-production-aurora-credentials
      property: dbname

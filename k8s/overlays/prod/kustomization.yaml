apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: prod-
namespace: default

# Image will be set dynamically via: kustomize edit set image lornu-ai=<ECR_IMAGE>
images:
  - name: lornu-ai
    newName: lornu-ai
    newTag: latest

# ConfigMap generator for production-specific configuration
configMapGenerator:
  - name: lornu-ai-config
    behavior: merge
    literals:
      - LOG_LEVEL=warn
      - environment=production
      - DEBUG=false

# Patch for production-specific settings
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lornu-ai
      spec:
        replicas: 3
        template:
          spec:
            containers:
            - name: lornu-ai
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "500m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: prod-
namespace: default

# Use production image tag from CI/CD
images:
  - name: lornu-ai
    newName: <AWS_ECR_REGISTRY>/lornu-ai-prod
    newTag: latest

# ConfigMap generator for production-specific configuration
configMapGenerator:
  - name: lornu-ai-config
    behavior: merge
    literals:
      - LOG_LEVEL=warn
      - ENVIRONMENT=production
      - PRODUCTION_DEPLOY_URL=https://lornu.ai
      - DEBUG=false

# Patch for production-specific settings
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lornu-ai
      spec:
        replicas: 3
        template:
          spec:
            containers:
            - name: lornu-ai
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "1000m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
              env:
              - name: AWS_REGION
                value: "us-east-1"

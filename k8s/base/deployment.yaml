apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lornu-ai
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lornu-ai
    spec:
      containers:
      - name: lornu-ai
        image: lornu-ai
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20

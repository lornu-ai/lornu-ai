apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-ai
  labels:
    app.kubernetes.io/name: lornu-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lornu-ai
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lornu-ai
    spec:
      serviceAccountName: lornu-ai
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: lornu-ai
        image: lornu-ai:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: PYTHONPATH
          value: "/app"
        envFrom:
        - configMapRef:
            name: lornu-ai-config
        - secretRef:
            name: lornu-ai-secrets
            optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

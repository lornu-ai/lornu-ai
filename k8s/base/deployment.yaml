apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-ai
  labels:
    app: lornu-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lornu-ai
  template:
    metadata:
      labels:
        app: lornu-ai
    spec:
      containers:
      - name: lornu-ai
        image: lornu-ai:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: PYTHONPATH
          value: "/app"
        envFrom:
        - configMapRef:
            name: lornu-ai-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

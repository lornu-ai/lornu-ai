apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lornu-ai
  annotations:
    # Use cert-manager to automatically provision TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Use Google Cloud Load Balancer
    kubernetes.io/ingress.class: "gce"
    # Enable HTTPS redirect
    kubernetes.io/ingress.allow-http: "true"
spec:
  tls:
  - hosts:
    - lornu.ai
    - www.lornu.ai
    secretName: lornu-ai-tls
  rules:
  - host: lornu.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lornu-ai
            port:
              number: 80
  - host: www.lornu.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lornu-ai
            port:
              number: 80

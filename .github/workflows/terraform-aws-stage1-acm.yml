name: Terraform AWS Stage 1 (ACM)

on:
  workflow_call:
    inputs:
      environment:
        description: Target environment (staging or prod)
        required: true
        type: string
      action:
        description: Terraform action (plan or apply)
        required: false
        default: plan
        type: string
    outputs:
      acm_certificate_arn:
        description: ACM certificate ARN for CloudFront
        value: ${{ jobs.acm.outputs.acm_certificate_arn }}
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (staging or prod)
        required: true
        type: choice
        options:
          - staging
          - prod
      action:
        description: Terraform action (plan or apply)
        required: false
        type: choice
        options:
          - plan
          - apply
        default: plan

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  acm:
    name: Stage 1 - ACM
    runs-on: ubuntu-latest
    outputs:
      acm_certificate_arn: ${{ steps.acm_arn.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.AWS_TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=terraform/aws init

      - name: Set extra domain aliases for SAN certificate
        run: |
          domains=()
          # Add DEV_DOMAIN if provided
          if [ -n "${{ secrets.DEV_DOMAIN }}" ]; then
            domains+=("${{ secrets.DEV_DOMAIN }}")
          fi
          # Add STAGE_DOMAIN if provided
          if [ -n "${{ secrets.STAGE_DOMAIN }}" ]; then
            domains+=("${{ secrets.STAGE_DOMAIN }}")
          fi
          # Add PROD_DOMAIN if provided (for SAN cert, even though it's the primary domain)
          if [ -n "${{ secrets.PROD_DOMAIN }}" ]; then
            # Add PROD_DOMAIN if not already present
            if [[ ! " ${domains[@]} " =~ "${{ secrets.PROD_DOMAIN }}" ]]; then
              domains+=("${{ secrets.PROD_DOMAIN }}")
            fi
          fi
          
          # Convert array to JSON string
          if [ ${#domains[@]} -gt 0 ]; then
            json_domains=$(printf '%s\n' "${domains[@]}" | jq -R . | jq -s .)
            echo "TF_VAR_extra_domain_names=$json_domains" >> "$GITHUB_ENV"
          else
            echo "TF_VAR_extra_domain_names=[]" >> "$GITHUB_ENV"
          fi

      - name: Terraform Plan (ACM with SAN)
        if: inputs.action == 'plan'
        env:
          TF_VAR_docker_image: "placeholder"
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_create_route53_zone: "true"
          TF_VAR_existing_acm_certificate_arn: ${{ secrets.PROD_ACM_CERTIFICATE_ARN }}
        run: |
          terraform -chdir=terraform/aws plan \
            -target=aws_acm_certificate.cloudfront \
            -target=aws_route53_record.cloudfront_cert_validation \
            -target=aws_acm_certificate_validation.cloudfront

      - name: Terraform Apply (ACM with SAN)
        if: inputs.action == 'apply'
        env:
          TF_VAR_docker_image: "placeholder"
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_create_route53_zone: "true"
          TF_VAR_existing_acm_certificate_arn: ${{ secrets.PROD_ACM_CERTIFICATE_ARN }}
        run: |
          terraform -chdir=terraform/aws apply -auto-approve \
            -target=aws_acm_certificate.cloudfront \
            -target=aws_route53_record.cloudfront_cert_validation \
            -target=aws_acm_certificate_validation.cloudfront

      - name: Export ACM ARN
        id: acm_arn
        run: |
          arn="$(terraform -chdir=terraform/aws output -raw cloudfront_certificate_arn 2>/dev/null || true)"
          echo "value=$arn" >> "$GITHUB_OUTPUT"

name: Terraform AWS Stage 2 (CDN)

on:
  workflow_call:
    inputs:
      environment:
        description: Target environment (staging or prod)
        required: true
        type: string
      action:
        description: Terraform action (plan or apply)
        required: false
        default: plan
        type: string
      acm_certificate_arn:
        description: ACM certificate ARN from Stage 1
        required: false
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (staging or prod)
        required: true
        type: choice
        options:
          - staging
          - prod
      action:
        description: Terraform action (plan or apply)
        required: false
        type: choice
        options:
          - plan
          - apply
        default: plan

permissions:
  contents: read
  id-token: write

jobs:
  cdn:
    name: Stage 2 - CDN
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=terraform/aws/production init

      - name: Terraform Plan (CDN)
        if: inputs.action == 'plan'
        env:
          TF_VAR_docker_image: "placeholder"
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_cloudfront_web_acl_id: ${{ secrets.CLOUDFRONT_WAF_ACL_ID }}
        run: |
          terraform -chdir=terraform/aws/production plan \
            -target=aws_cloudfront_distribution.api \
            -target=aws_route53_record.apex \
            -target=aws_route53_record.api_cloudfront

      - name: Terraform Apply (CDN)
        if: inputs.action == 'apply'
        env:
          TF_VAR_docker_image: "placeholder"
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_cloudfront_web_acl_id: ${{ secrets.CLOUDFRONT_WAF_ACL_ID }}
        run: |
          terraform -chdir=terraform/aws/production apply -auto-approve \
            -target=aws_cloudfront_distribution.api \
            -target=aws_route53_record.apex \
            -target=aws_route53_record.api_cloudfront

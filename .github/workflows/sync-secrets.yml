name: Sync Secrets to GCP

on:
  workflow_dispatch:
  push:
    branches:
      - gcp-develop
    paths:
      - '.github/workflows/sync-secrets.yml'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  sync-secrets:
    name: Sync GitHub Secrets to Google Secret Manager
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Sync RESEND_API_KEY
        env:
          SECRET_VALUE: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo -n "$SECRET_VALUE" | gcloud secrets versions add resend-api-key --data-file=- --project=${{ env.PROJECT_ID }}

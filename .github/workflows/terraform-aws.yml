name: Terraform AWS

on:
  workflow_call:
  push:
    branches:
      - main
      - kustomize
    paths:
      - 'terraform/aws/**'
      - '.github/workflows/terraform-aws.yml'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: lornu-ai-staging
  TFSEC_ENABLED: false

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.AWS_TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=terraform/aws init

      - name: Set extra domain aliases for SAN certificate
        run: |
          domains=()
          if [ -n "${{ secrets.STAGE_DOMAIN }}" ]; then
            domains+=("${{ secrets.STAGE_DOMAIN }}")
          fi

          # Convert array to JSON string
          if [ ${#domains[@]} -gt 0 ]; then
            json_domains=$(printf '%s\n' "${domains[@]}" | jq -R . | jq -s .)
            echo "TF_VAR_extra_domain_names=$json_domains" >> "$GITHUB_ENV"
          else
            echo "TF_VAR_extra_domain_names=[]" >> "$GITHUB_ENV"
          fi

      - name: Terraform Plan
        env:
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          TF_VAR_git_sha: ${{ github.sha }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_cloudfront_web_acl_id: ${{ secrets.CLOUDFRONT_WAF_ACL_ID }}
          TF_VAR_alb_domain_name: ${{ secrets.PROD_ALB_DOMAIN_NAME }}
          TF_VAR_create_route53_zone: "true"
        run: terraform -chdir=terraform/aws plan

      - name: Terraform Security Scan
        if: env.TFSEC_ENABLED == 'true'
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws

  apply:
    name: Terraform Apply & Deploy
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.AWS_TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=terraform/aws init

      - name: Set extra domain aliases for SAN certificate
        run: |
          domains=()
          if [ -n "${{ secrets.STAGE_DOMAIN }}" ]; then
            domains+=("${{ secrets.STAGE_DOMAIN }}")
          fi

          # Convert array to JSON string
          if [ ${#domains[@]} -gt 0 ]; then
            json_domains=$(printf '%s\n' "${domains[@]}" | jq -R . | jq -s .)
            echo "TF_VAR_extra_domain_names=$json_domains" >> "$GITHUB_ENV"
          else
            echo "TF_VAR_extra_domain_names=[]" >> "$GITHUB_ENV"
          fi

      - name: Terraform Apply
        env:
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          TF_VAR_git_sha: ${{ github.sha }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_cloudfront_web_acl_id: ${{ secrets.CLOUDFRONT_WAF_ACL_ID }}
          TF_VAR_alb_domain_name: ${{ secrets.PROD_ALB_DOMAIN_NAME }}
          TF_VAR_create_route53_zone: "true"
        run: terraform -chdir=terraform/aws apply -auto-approve

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name lornu-ai-production-cluster \
            --region ${{ env.AWS_REGION }}

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Deploy to EKS with Kustomize
        env:
          ACM_CERTIFICATE_ARN: ${{ secrets.ACM_CERTIFICATE_ARN }}
        run: |
          kustomize build kubernetes/overlays/aws-prod | \
          envsubst | \
          kubectl set image deployment/lornu-ai \
            lornu-ai=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            --local -f - -o yaml | \
          kubectl apply -f -

      - name: Wait for Deployment
        run: |
          kubectl rollout status deployment/lornu-ai -n lornu-prod --timeout=5m

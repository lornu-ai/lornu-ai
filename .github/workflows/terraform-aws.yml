name: "Terraform AWS"

on:
  # Temporarily disabled auto-triggers; manual dispatch only
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORG }}
  TF_WORKSPACE: ${{ secrets.TF_CLOUD_WORKSPACE }}
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: "lornu-ai-staging"

jobs:
  build:
    name: "Build and Push Docker Image"
    runs-on: ubuntu-latest
    # Skip AWS steps on forked pull requests where secrets/role aren't available
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Debug OIDC claims (safe)"
        if: ${{ always() }}
        run: |
          set -euo pipefail
          if [[ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" || -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]]; then
            echo "OIDC environment variables are not available in this context."; exit 0
          fi
          echo "Inspecting OIDC claims for audience sts.amazonaws.com"
          RESP=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          TOKEN=$(echo "$RESP" | jq -r '.value')
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "No OIDC token available in this context."; exit 0
          fi
          CLAIMS=$(echo "$TOKEN" | awk -F. '{print $2}' | base64 -d 2>/dev/null || true)
          echo "$CLAIMS" | jq '{iss, aud, sub, repository, ref, job_workflow_ref}' || true

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: "Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build, Tag, and Push Docker Image"
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:cache \
            --cache-to type=registry,ref=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:cache,mode=max \
            --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            --push \
            .
          echo "image-uri=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: build
    # Skip AWS steps on forked pull requests where secrets/role aren't available
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Plan"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
        run: terraform -chdir=terraform/aws/staging plan

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging

  apply:
    name: "Terraform Apply & Deploy"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Apply"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
        run: terraform -chdir=terraform/aws/staging apply -auto-approve

      - name: "Update kubeconfig"
        run: |
          aws eks update-kubeconfig \
            --name lornu-ai-staging \
            --region ${{ env.AWS_REGION }}

      - name: "Deploy to EKS with Kustomize"
        run: |
          kustomize build k8s/overlays/staging | \
          kubectl set image deployment/staging-lornu-ai \
            lornu-ai=${{ needs.build.outputs.image-uri }} \
            --filename - | \
          kubectl apply -f -

      - name: "Wait for Deployment"
        run: |
          kubectl rollout status deployment/staging-lornu-ai -n default --timeout=5m

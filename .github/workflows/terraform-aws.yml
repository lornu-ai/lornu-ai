name: "Terraform AWS"

on:
  pull_request:
    paths:
      - "terraform/aws/staging/**"
      - "terraform/aws/production/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Terraform Init (no backend for PR validation)"
        run: terraform -chdir=terraform/aws/staging init -backend=false

      - name: "Terraform Plan"
        run: terraform -chdir=terraform/aws/staging plan

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging

  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Apply"
        run: terraform -chdir=terraform/aws/staging apply -auto-approve

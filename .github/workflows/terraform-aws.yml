name: "Terraform AWS"

on:
  pull_request:
    paths:
      - "terraform/aws/staging/**"
      - "terraform/aws/production/**"
      - "apps/web/src/**"
      - "apps/web/package.json"
      - "apps/web/bun.lock"
      - "apps/web/vite.config.*"
      - "apps/web/tsconfig.json"
      - "packages/api/main.py"
      - "packages/api/pyproject.toml"
      - "packages/api/uv.lock"
      - "Dockerfile"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORG }}
  TF_WORKSPACE: ${{ secrets.TF_CLOUD_WORKSPACE }}
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: "lornu-ai-staging"

jobs:
  build:
    name: "Build and Push Docker Image"
    runs-on: ubuntu-latest
    # Skip AWS steps on forked pull requests where secrets/role aren't available
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4


      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build, Tag, and Push Docker Image"
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:cache \
            --cache-to type=registry,ref=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:cache,mode=max \
            --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            --push \
            .
          echo "image-uri=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: build
    # Skip AWS steps on forked pull requests where secrets/role aren't available
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Setup TFLint"
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: "Run TFLint"
        run: |
          cd terraform/aws/staging
          tflint --init
          tflint --format compact

      - name: "Terraform Plan"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
          TF_VAR_resource_prefix: ${{ secrets.PROD_RESOURCE_PREFIX }}
          TF_VAR_github_repo: ${{ secrets.PROD_GITHUB_REPO }}
        run: terraform -chdir=terraform/aws/staging plan

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging

  apply:
    name: "Terraform Apply & Deploy"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Apply"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
          TF_VAR_resource_prefix: ${{ secrets.PROD_RESOURCE_PREFIX }}
          TF_VAR_github_repo: ${{ secrets.PROD_GITHUB_REPO }}
        run: terraform -chdir=terraform/aws/staging apply -auto-approve

      - name: "Update kubeconfig"
        run: |
          aws eks update-kubeconfig \
            --name lornu-ai-staging \
            --region ${{ env.AWS_REGION }}

      - name: "Deploy to EKS with Kustomize"
        run: |
          kustomize build k8s/overlays/staging | \
          kubectl set image deployment/staging-lornu-ai \
            lornu-ai=${{ needs.build.outputs.image-uri }} \
            --filename - | \
          kubectl apply -f -

      - name: "Wait for Deployment"
        run: |
          kubectl rollout status deployment/staging-lornu-ai -n default --timeout=5m

  prod-plan:
    name: "Production Plan"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    env:
      TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
      TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
      TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
      TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
      TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
      TF_VAR_resource_prefix: ${{ secrets.PROD_RESOURCE_PREFIX }}
      TF_VAR_github_repo: ${{ secrets.PROD_GITHUB_REPO }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/production init

      - name: "Setup TFLint"
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: "Run TFLint"
        run: |
          cd terraform/aws/production
          tflint --init
          tflint --format compact

      - name: "Terraform Plan"
        run: terraform -chdir=terraform/aws/production plan

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/production

  prod-apply:
    name: "Production Apply"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    env:
      TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
      TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
      TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
      TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
      TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
      TF_VAR_resource_prefix: ${{ secrets.PROD_RESOURCE_PREFIX }}
      TF_VAR_github_repo: ${{ secrets.PROD_GITHUB_REPO }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/production init

      - name: "Terraform Apply"
        run: terraform -chdir=terraform/aws/production apply -auto-approve

name: "Terraform AWS"

on:
  pull_request:
    paths:
      - "terraform/aws/staging/**"
      - "apps/web/src/**"
      - "apps/web/package.json"
      - "apps/web/bun.lock"
      - "apps/web/vite.config.*"
      - "apps/web/tsconfig.json"
      - "packages/api/main.py"
      - "packages/api/pyproject.toml"
      - "packages/api/uv.lock"
      - "Dockerfile"
  push:
    branches:
      - main
    paths:
      - "terraform/aws/staging/**"
      - "apps/web/src/**"
      - "apps/web/package.json"
      - "apps/web/bun.lock"
      - "apps/web/vite.config.*"
      - "apps/web/tsconfig.json"
      - "packages/api/main.py"
      - "packages/api/pyproject.toml"
      - "packages/api/uv.lock"
      - "Dockerfile"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with AWS

env:
  TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORG }}  # Reserved for future Terraform Cloud integration
  TF_WORKSPACE: ${{ secrets.TF_CLOUD_WORKSPACE }}  # Reserved for future Terraform Cloud integration
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: "lornu-ai-staging"

jobs:
  build:
    name: "Build and Push Docker Image"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for AWS OIDC
    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: "Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Build and push Docker image"
        id: build-image
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          docker build \
            -t $IMAGE_URI \
            --label "org.opencontainers.image.source=${{ github.repository }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            .
          docker push $IMAGE_URI
          
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT

  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write  # Required for AWS OIDC

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Plan"
        run: terraform -chdir=terraform/aws/staging plan -var="docker_image=${{ needs.build.outputs.image-uri }}"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging

  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: [build, plan]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      id-token: write  # Required for AWS OIDC

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Apply"
        run: terraform -chdir=terraform/aws/staging apply -auto-approve -var="docker_image=${{ needs.build.outputs.image-uri }}"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}


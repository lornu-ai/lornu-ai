name: "Terraform AWS"

on:
  pull_request:
    paths:
      - "terraform/aws/staging/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-2
          role-session-name: GitHubActions-Terraform-Plan

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        id: init
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Format Check"
        id: fmt
        run: terraform -chdir=terraform/aws/staging fmt -check

      - name: "Terraform Validate"
        id: validate
        run: terraform -chdir=terraform/aws/staging validate

      - name: "Terraform Plan"
        id: plan
        run: terraform -chdir=terraform/aws/staging plan -no-color
        continue-on-error: true

      - name: "Comment PR with Plan"
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: "Terraform Plan Status"
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging
          github_token: ${{ secrets.GITHUB_TOKEN }}

  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-2
          role-session-name: GitHubActions-Terraform-Apply

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Format Check"
        run: terraform -chdir=terraform/aws/staging fmt -check

      - name: "Terraform Validate"
        run: terraform -chdir=terraform/aws/staging validate

      - name: "Terraform Apply"
        run: terraform -chdir=terraform/aws/staging apply -auto-approve

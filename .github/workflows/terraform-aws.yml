name: "Terraform AWS"

on:
  pull_request:
    paths:
      - "terraform/aws/staging/**"
  workflow_dispatch:

jobs:
  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        id: aws-creds
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Format Check"
        id: fmt
        run: terraform -chdir=terraform/aws/staging fmt -check

      - name: "Terraform Validate"
        id: validate
        run: terraform -chdir=terraform/aws/staging validate

      - name: "Terraform Init"
        id: init
        continue-on-error: true
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Plan"
        id: plan
        if: steps.aws-creds.outcome == 'success' && steps.init.outcome == 'success'
        run: terraform -chdir=terraform/aws/staging plan -no-color
        continue-on-error: true

      - name: "Comment PR with Plan"
        if: github.event_name == 'pull_request' && steps.plan.outcome != 'skipped'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: "Comment PR - Missing Credentials"
        if: github.event_name == 'pull_request' && (steps.aws-creds.outcome == 'failure' || steps.init.outcome == 'failure' || steps.plan.outcome == 'skipped')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const missing = [];
            if ('${{ steps.aws-creds.outcome }}' === 'failure') {
              missing.push('AWS_ACCOUNT_ID (or OIDC not configured)');
            }
            if ('${{ steps.init.outcome }}' === 'failure') {
              missing.push('TERRAFORM_API_TOKEN');
            }

            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            ‚ö†Ô∏è **Terraform Plan Skipped**: Missing required configuration: ${missing.join(', ')}

            The Terraform code has been validated and formatted correctly. To run the full plan, configure the following:
            - \`AWS_ACCOUNT_ID\`: AWS account ID for OIDC authentication (and ensure OIDC is configured in AWS)
            - \`TERRAFORM_API_TOKEN\`: Terraform Cloud API token

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: "Terraform Plan Status"
        if: steps.plan.outcome == 'failure' && steps.plan.outcome != 'skipped'
        run: exit 1

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging

  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Apply"
        run: terraform -chdir=terraform/aws/staging apply -auto-approve

name: "Terraform AWS"

on:
  pull_request:
    paths:
      - "terraform/aws/staging/**"
      - "apps/web/src/**"
      - "apps/web/package.json"
      - "apps/web/bun.lock"
      - "apps/web/vite.config.*"
      - "apps/web/tsconfig.json"
      - "packages/api/main.py"
      - "packages/api/pyproject.toml"
      - "packages/api/uv.lock"
      - "Dockerfile"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORG }}
  TF_WORKSPACE: ${{ secrets.TF_CLOUD_WORKSPACE }}
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: "lornu-ai-staging"

jobs:
  build:
    name: "Build and Push Docker Image"
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: "Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Build, Tag, and Push Docker Image"
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:cache \
            --cache-to type=registry,ref=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:cache,mode=max \
            --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            --tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
            --push \
            .
          echo "image-uri=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Plan"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
        run: terraform -chdir=terraform/aws/staging plan

      - name: "Terraform Security Scan"
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws/staging
          github_token: ${{ secrets.GITHUB_TOKEN }}

  apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          terraform_api_token: ${{ secrets.TERRAFORM_API_TOKEN }}

      - name: "Terraform Init"
        run: terraform -chdir=terraform/aws/staging init

      - name: "Terraform Apply"
        env:
          TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_docker_image: ${{ needs.build.outputs.image-uri }}
        run: terraform -chdir=terraform/aws/staging apply -auto-approve

name: TFC Configuration Version Sync

on:
  push:
    branches:
      - main
      - kustomize
    paths:
      - 'terraform/**'
      - '.github/workflows/tfc-sync.yml'

permissions:
  contents: read
  id-token: write

jobs:
  sync-aws:
    name: Sync AWS TFC Workspace
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip tfc]') == false
    env:
      TF_CLOUD_ORGANIZATION: "lornu-ai"
      TF_API_TOKEN: ${{ secrets.AWS_TF_API_TOKEN }}
      TF_WORKSPACE: "aws-kustomize"
      CONFIG_DIRECTORY: "./terraform/aws/production"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Configuration to TFC (AWS)
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: upload-aws
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}
          speculative: true

      - name: Create Speculative Plan (Prime TFC UI)
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: plan-aws
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.upload-aws.outputs.configuration_version_id }}
          is_speculative: true

      - name: Log Sync Status
        run: |
          echo "✅ AWS TFC workspace '${{ env.TF_WORKSPACE }}' configuration version updated"
          echo "Configuration Version ID: ${{ steps.upload-aws.outputs.configuration_version_id }}"
          echo "Run ID: ${{ steps.plan-aws.outputs.run_id }}"
          echo "Manual runs in TFC UI will now use the latest code from branch: ${{ github.ref_name }}"

  sync-gcp:
    name: Sync GCP TFC Workspace
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip tfc]') == false
    env:
      TF_CLOUD_ORGANIZATION: "lornu-ai"
      TF_API_TOKEN: ${{ secrets.GCP_TF_API_TOKEN }}
      TF_WORKSPACE: "gcp-lornu-ai"
      CONFIG_DIRECTORY: "./terraform/gcp"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Configuration to TFC (GCP)
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: upload-gcp
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}
          speculative: true

      - name: Create Speculative Plan (Prime TFC UI)
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: plan-gcp
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.upload-gcp.outputs.configuration_version_id }}
          is_speculative: true

      - name: Log Sync Status
        run: |
          echo "✅ GCP TFC workspace '${{ env.TF_WORKSPACE }}' configuration version updated"
          echo "Configuration Version ID: ${{ steps.upload-gcp.outputs.configuration_version_id }}"
          echo "Run ID: ${{ steps.plan-gcp.outputs.run_id }}"
          echo "Manual runs in TFC UI will now use the latest code from branch: ${{ github.ref_name }}"


name: "Kustomize Deployments"

on:
  push:
    branches: [ kustomize ]
  pull_request:
    branches: [ kustomize ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: "Deploy Environments"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, staging, prod]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: "Update Kubeconfig"
        run: |
          aws eks update-kubeconfig --name lornu-ai-production-cluster --region ${{ secrets.AWS_DEFAULT_REGION }}

      - name: "Write ACM env"
        if: ${{ matrix.env == 'staging' || matrix.env == 'prod' }}
        run: |
          if [ "${{ matrix.env }}" = "staging" ]; then
            echo "ACM_CERTIFICATE_ARN=${{ secrets.STAGING_ACM_CERTIFICATE_ARN }}" > kubernetes/overlays/staging/acm.env
          else
            echo "ACM_CERTIFICATE_ARN=${{ secrets.PROD_ACM_CERTIFICATE_ARN }}" > kubernetes/overlays/prod/acm.env
          fi

      - name: "Deploy to Namespace"
        run: |
          kubectl kustomize kubernetes/overlays/${{ matrix.env }} | kubectl apply -f -

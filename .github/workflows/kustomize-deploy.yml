name: "Kustomize Deployments"

on:
  push:
    branches: [ kustomize ]
  pull_request:
    branches: [ kustomize ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: "Deploy Environments"
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        env: [dev, staging, prod]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: "Update Kubeconfig"
        run: |
          aws eks update-kubeconfig --name lornu-ai-production-cluster --region ${{ secrets.AWS_DEFAULT_REGION }}
          kubectl cluster-info
          kubectl auth can-i create deployments --namespace lornu-${{ matrix.env }}

      - name: "Create/Update Secrets"
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          # Create or update the lornu-ai-secrets in each namespace
          # Use kubectl create secret with --dry-run to generate the manifest, then apply
          case "${{ matrix.env }}" in
            prod)
              NAMESPACE="lornu-prod"
              ;;
            staging)
              NAMESPACE="lornu-staging"
              ;;
            dev)
              NAMESPACE="lornu-dev"
              ;;
          esac

          # Create namespace if it doesn't exist
          kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -

          # Create or update the secret with the RESEND_API_KEY
          kubectl create secret generic lornu-ai-secrets \
            --from-literal=RESEND_API_KEY="${RESEND_API_KEY}" \
            -n ${NAMESPACE} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: "Deploy to Namespace"
        run: |
          kubectl kustomize kubernetes/overlays/${{ matrix.env }} | kubectl apply -f - --validate=false

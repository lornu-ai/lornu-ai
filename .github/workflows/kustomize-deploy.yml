name: "Kustomize Deployments"

on:
  push:
    branches: [ kustomize ]
  pull_request:
    branches: [ kustomize ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: "Deploy Environments"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, staging, prod]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Set Environment Variables"
        id: env-vars
        run: |
          if [[ "${{ matrix.env }}" == "prod" ]]; then
            echo "CLUSTER_NAME=lornu-ai-production-cluster" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}" >> $GITHUB_ENV
            echo "AWS_REGION=${{ secrets.AWS_DEFAULT_REGION }}" >> $GITHUB_ENV
          else
            echo "CLUSTER_NAME=lornu-ai-staging" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ secrets.AWS_ACTIONS_ROLE_ARN }}" >> $GITHUB_ENV
            echo "AWS_REGION=${{ secrets.AWS_DEFAULT_REGION }}" >> $GITHUB_ENV
          fi

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "Update Kubeconfig"
        run: |
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: "Deploy to Namespace"
        run: |
          kubectl kustomize kubernetes/overlays/${{ matrix.env }} | kubectl apply -f -

name: Web CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    paths:
      - "apps/web/**"
      - ".github/workflows/web-ci.yml"

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      # Using Vitest for unit tests
      - name: Unit Tests
        run: bun run test:run

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bun run playwright install --with-deps

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install Backend Dependencies
        run: |
          cd ../../packages/api
          uv sync --frozen --no-dev

      - name: Start Backend API Server
        run: |
          cd ../../packages/api
          export PYTHONPATH="$(pwd)/../..:$PYTHONPATH"
          uv run -- uvicorn packages.api.main:app --host 0.0.0.0 --port 8080 &
          sleep 5
          curl -f http://localhost:8080/api/health || exit 1
        env:
          PORT: 8080
          PYTHONPATH: ${{ github.workspace }}

      - name: Run Playwright Tests
        run: bun run playwright test
        env:
          CI: true

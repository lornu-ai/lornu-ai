name: Terraform AWS Part 2 (CDN)

on:
  workflow_call:
    inputs:
      environment:
        description: Target environment (staging or prod)
        required: true
        type: string
      action:
        description: Terraform action (plan or apply)
        required: false
        default: plan
        type: string
      acm_certificate_arn:
        description: ACM certificate ARN from Part 1
        required: false
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (staging or prod)
        required: true
        type: choice
        options:
          - staging
          - prod
      action:
        description: Terraform action (plan or apply)
        required: false
        type: choice
        options:
          - plan
          - apply
        default: plan

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  cdn:
    name: Part 2 - CDN
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0
          cli_config_credentials_token: ${{ secrets.AWS_TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform -chdir=terraform/aws init

      - name: Set extra domain aliases
        run: |
          domains=()
          # Add DEV_DOMAIN if provided (d2.<domain>)
          if [ -n "${{ secrets.DEV_DOMAIN }}" ]; then
            domains+=("${{ secrets.DEV_DOMAIN }}")
            # Add www.DEV_DOMAIN (www.d2.<domain>)
            www_dev_domain="www.${{ secrets.DEV_DOMAIN }}"
            if [[ ! " ${domains[@]} " =~ "$www_dev_domain" ]]; then
              domains+=("$www_dev_domain")
            fi
          fi
          # Add STAGE_DOMAIN if provided (s1.<domain>)
          if [ -n "${{ secrets.STAGE_DOMAIN }}" ]; then
            domains+=("${{ secrets.STAGE_DOMAIN }}")
            # Add www.STAGE_DOMAIN (www.s1.<domain>)
            www_stage_domain="www.${{ secrets.STAGE_DOMAIN }}"
            if [[ ! " ${domains[@]} " =~ "$www_stage_domain" ]]; then
              domains+=("$www_stage_domain")
            fi
          fi
          # Add PROD_DOMAIN if provided (for SAN cert)
          if [ -n "${{ secrets.PROD_DOMAIN }}" ]; then
            if [[ ! " ${domains[@]} " =~ "${{ secrets.PROD_DOMAIN }}" ]]; then
              domains+=("${{ secrets.PROD_DOMAIN }}")
            fi
            # Add www.PROD_DOMAIN (www.<domain>)
            www_domain="www.${{ secrets.PROD_DOMAIN }}"
            if [[ ! " ${domains[@]} " =~ "$www_domain" ]]; then
              domains+=("$www_domain")
            fi
          fi
          
          # Convert array to JSON string
          if [ ${#domains[@]} -gt 0 ]; then
            json_domains=$(printf '%s\n' "${domains[@]}" | jq -R . | jq -s .)
            echo "TF_VAR_extra_domain_names=$json_domains" >> "$GITHUB_ENV"
          else
            echo "TF_VAR_extra_domain_names=[]" >> "$GITHUB_ENV"
          fi

      - name: Terraform Plan (CDN)
        if: inputs.action == 'plan'
        env:
          TF_VAR_docker_image: "placeholder"
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_cloudfront_web_acl_id: ${{ secrets.CLOUDFRONT_WAF_ACL_ID }}
          TF_VAR_alb_domain_name: ${{ secrets.PROD_ALB_DOMAIN_NAME }}
          TF_VAR_create_route53_zone: "true"
          TF_VAR_existing_acm_certificate_arn: ${{ secrets.PROD_ACM_CERTIFICATE_ARN }}
        run: |
          terraform -chdir=terraform/aws plan \
            -target=aws_cloudfront_distribution.api \
            -target=aws_route53_record.apex \
            -target=aws_route53_record.api_cloudfront

      - name: Terraform Apply (CDN)
        if: inputs.action == 'apply'
        env:
          TF_VAR_docker_image: "placeholder"
          TF_VAR_secrets_manager_arn_pattern: ${{ secrets.SECRETS_MANAGER_ARN_PATTERN }}
          TF_VAR_domain_name: ${{ secrets.PROD_DOMAIN }}
          TF_VAR_api_domain: ${{ secrets.PROD_API_DOMAIN }}
          TF_VAR_db_username: ${{ secrets.PROD_DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.PROD_DB_PASSWORD }}
          TF_VAR_route53_zone_name: ${{ secrets.ROUTE53_ZONE_NAME }}
          TF_VAR_cloudfront_web_acl_id: ${{ secrets.CLOUDFRONT_WAF_ACL_ID }}
          TF_VAR_alb_domain_name: ${{ secrets.PROD_ALB_DOMAIN_NAME }}
          TF_VAR_create_route53_zone: "true"
          TF_VAR_existing_acm_certificate_arn: ${{ secrets.PROD_ACM_CERTIFICATE_ARN }}
        run: |
          terraform -chdir=terraform/aws apply -auto-approve \
            -target=aws_cloudfront_distribution.api \
            -target=aws_route53_record.apex \
            -target=aws_route53_record.api_cloudfront

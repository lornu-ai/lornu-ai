name: "Manage Workspaces - The Meta"

# Terraform Cloud workspace variable lifecycle management
# Consolidates: tfc-sync.yml, secrets-manager.yml, gcp-secrets-manager.yml

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - sync-config
          - sync-secrets-aws
          - sync-secrets-gcp
          - all
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/manage-workspaces.yml'
  schedule:
    # Daily sync at 2 AM UTC
    - cron: "0 2 * * *"

permissions:
  contents: read
  id-token: write  # Required for OIDC

env:
  TF_CLOUD_ORG: "lornu-ai"

jobs:
  sync-config:
    name: "Sync TFC Configuration Versions"
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && (inputs.action == 'sync-config' || inputs.action == 'all'))
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - workspace: "aws-kustomize"
            config_dir: "./terraform/aws"
          - workspace: "gcp-lornu-ai"
            config_dir: "./terraform/gcp"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Upload Configuration to TFC
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: upload
        with:
          workspace: ${{ matrix.workspace }}
          directory: ${{ matrix.config_dir }}
          speculative: true
        env:
          TF_API_TOKEN: ${{ matrix.workspace == 'aws-kustomize' && secrets.AWS_TF_API_TOKEN || secrets.GCP_TF_API_TOKEN }}

      - name: Create Speculative Plan
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: plan
        with:
          workspace: ${{ matrix.workspace }}
          configuration_version: ${{ steps.upload.outputs.configuration_version_id }}
          is_speculative: true
        env:
          TF_API_TOKEN: ${{ matrix.workspace == 'aws-kustomize' && secrets.AWS_TF_API_TOKEN || secrets.GCP_TF_API_TOKEN }}

      - name: Log Sync Status
        run: |
          echo "âœ… TFC workspace '${{ matrix.workspace }}' configuration version updated"
          echo "Configuration Version ID: ${{ steps.upload.outputs.configuration_version_id }}"
          echo "Run ID: ${{ steps.plan.outputs.run_id }}"

  sync-secrets-aws:
    name: "Sync AWS Secrets Manager"
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (inputs.action == 'sync-secrets-aws' || inputs.action == 'all'))
    env:
      TF_WORKSPACE: "aws-kustomize"
      TF_API_TOKEN: ${{ secrets.AWS_TF_API_TOKEN }}
      CONFIG_DIRECTORY: "./terraform/aws"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"
          cli_config_credentials_token: ${{ env.TF_API_TOKEN }}

      - name: Terraform Init
        run: |
          cd ${{ env.CONFIG_DIRECTORY }}
          terraform init -upgrade

      - name: Terraform Plan (Secrets)
        env:
          TF_VAR_resend_api_key: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd ${{ env.CONFIG_DIRECTORY }}
          terraform plan \
            -target=aws_secretsmanager_secret.resend_api_key \
            -target=aws_secretsmanager_secret_version.resend_api_key \
            -out=secrets.tfplan

      - name: Terraform Apply (Secrets)
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          TF_VAR_resend_api_key: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd ${{ env.CONFIG_DIRECTORY }}
          terraform apply -auto-approve secrets.tfplan

  sync-secrets-gcp:
    name: "Sync GCP Secret Manager"
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (inputs.action == 'sync-secrets-gcp' || inputs.action == 'all'))
    env:
      TF_WORKSPACE: "gcp-lornu-ai"
      TF_API_TOKEN: ${{ secrets.GCP_TF_API_TOKEN }}
      CONFIG_DIRECTORY: "./terraform/gcp"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"
          cli_config_credentials_token: ${{ env.TF_API_TOKEN }}

      - name: Terraform Init
        run: |
          cd ${{ env.CONFIG_DIRECTORY }}
          terraform init -upgrade

      - name: Terraform Plan (Secrets)
        env:
          TF_VAR_resend_api_key: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd ${{ env.CONFIG_DIRECTORY }}
          terraform plan \
            -target=google_secret_manager_secret.resend_api_key \
            -target=google_secret_manager_secret_iam_member.resend_api_key_access \
            -out=secrets.tfplan

      - name: Terraform Apply (Secrets)
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          TF_VAR_resend_api_key: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd ${{ env.CONFIG_DIRECTORY }}
          terraform apply -auto-approve secrets.tfplan

      - name: Add Secret Version (via gcloud)
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          SECRET_VALUE: ${{ secrets.RESEND_API_KEY }}
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          echo -n "$SECRET_VALUE" | gcloud secrets versions add resend-api-key \
            --data-file=- \
            --project=$PROJECT_ID


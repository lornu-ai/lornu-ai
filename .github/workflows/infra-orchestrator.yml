name: "Plan A Infra Orchestrator"

on:
  workflow_dispatch:
    inputs:
      action:
        description: Terraform action (plan or apply)
        required: false
        default: plan
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read
  id-token: write

jobs:
  stage1-acm:
    name: "Part 1 - ACM"
    uses: ./.github/workflows/terraform-aws-part1-acm.yml
    with:
      environment: prod
      action: ${{ inputs.action }}
    secrets: inherit

  stage2-cdn:
    name: "Part 2 - CDN"
    needs: stage1-acm
    uses: ./.github/workflows/terraform-aws-part2-cdn.yml
    with:
      environment: prod
      action: ${{ inputs.action }}
      acm_certificate_arn: ${{ needs.stage1-acm.outputs.acm_certificate_arn }}
    secrets: inherit

  # Kustomize deployment is handled by terraform-aws.yml after terraform apply
  # No separate kustomize-deploy workflow needed per Plan A

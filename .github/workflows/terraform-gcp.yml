name: GCP Terraform Deployment

on:
  push:
    branches:
      - gcp-develop
    paths:
      - 'terraform/gcp/**'
      - '.github/workflows/terraform-gcp.yml'
  pull_request:
    branches:
      - gcp-develop
    paths:
      - 'terraform/gcp/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_CLOUD_ORGANIZATION: "lornu-ai"
  TF_WORKSPACE: "gcp-lornu-ai"
  TF_VERSION: "1.6"

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.GCP_TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        run: terraform -chdir=terraform/gcp fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform -chdir=terraform/gcp init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir=terraform/gcp validate

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=terraform/gcp plan -no-color
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/gcp-develop' && github.event_name == 'push'
        run: terraform -chdir=terraform/gcp apply -auto-approve
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}

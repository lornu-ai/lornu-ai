apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lornu-ai
  # Annotations removed from base to support multi-cloud overlays
  # AWS ALB annotations are added via kubernetes/overlays/aws-prod/ingress-patch.yaml
  # GCP annotations are added via kubernetes/overlays/gcp-prod/ingress-patch.yaml
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lornu-ai
            port:
              number: 8080

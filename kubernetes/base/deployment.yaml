apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-ai
  labels:
    app: lornu-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lornu-ai
  template:
    metadata:
      labels:
        app: lornu-ai
    spec:
      serviceAccountName: lornu-ai
      containers:
      - name: lornu-ai
        image: lornu-ai:dev
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

# Crossplane Installation via Kustomize
# This installs Crossplane core and GCP provider using Kustomize instead of Helm
# Official manifests from: https://github.com/crossplane/crossplane

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crossplane-system

# Automatically create the namespace if it doesn't exist
commonLabels:
  app: crossplane
  managed-by: kustomize

resources:
  # Crossplane Core - CRDs
  - https://github.com/crossplane/crossplane/releases/download/v1.14.0/crds.yaml
  
  # Crossplane Core - Cluster resources (RBAC, deployments)
  - https://github.com/crossplane/crossplane/releases/download/v1.14.0/cluster.yaml
  
  # GCP Provider Configuration
  - provider-config.yaml

# Images (optional - pin specific versions)

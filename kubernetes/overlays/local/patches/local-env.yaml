apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-ai
spec:
  template:
    spec:
      containers:
      - name: lornu-ai
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          value: "development"
        - name: API_URL
          value: "http://localhost:8080"
        volumeMounts:
        - name: lornu-assets
          mountPath: /app/assets/brand
      volumes:
      - name: lornu-assets
        configMap:
          name: lornu-assets

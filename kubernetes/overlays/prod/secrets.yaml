---
# Kubernetes Secret for Resend API key (contact form email service)
# This secret stores the RESEND_API_KEY used by the contact form backend
# In production, this should be managed by External Secrets Operator (ESO) pulling from AWS Secrets Manager
apiVersion: v1
kind: Secret
metadata:
  name: lornu-ai-secrets
  namespace: lornu-prod
  labels:
    app.kubernetes.io/name: lornu-ai
    lornu.ai/environment: production
    lornu.ai/managed-by: terraform-cloud
type: Opaque
stringData:
  # Resend API key for transactional email (contact form)
  RESEND_API_KEY: "REPLACE_WITH_ACTUAL_RESEND_API_KEY"
  
  # Add other sensitive environment variables here as needed
  # Example:
  # DATABASE_PASSWORD: "secure-password"
  # JWT_SECRET: "secret-key"

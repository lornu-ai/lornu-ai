---
# Patch to add cert-manager TLS provisioning to production Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lornu-ai
  namespace: lornu-prod
  annotations:
    # Let cert-manager automatically provision and manage TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Certificate will be created in this secret name
    cert-manager.io/certificate-name: lornu-ai-tls
spec:
  tls:
  - hosts:
    - example.com  # Replace with actual domain
    - api.example.com  # Replace with actual API domain
    secretName: lornu-ai-tls

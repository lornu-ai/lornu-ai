apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- namespace.yaml

namespace: lornu-prod

labels:
- pairs:
    lornu.ai/environment: production
    lornu.ai/managed-by: plan-a-orchestration
    lornu.ai/asset-id: lornu-ai-production-app
  includeSelectors: true

patches:
- target:
    kind: Deployment
    name: lornu-ai
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
- target:
    kind: Ingress
    name: lornu-ai
  patch: |-
    - op: add
      path: /metadata/annotations/alb.ingress.kubernetes.io~1certificate-arn
      value: "${PROD_ACM_CERTIFICATE_ARN}"

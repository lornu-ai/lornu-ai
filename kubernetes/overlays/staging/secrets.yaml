---
# Kubernetes Secret for Resend API key (contact form email service)
# Staging environment - uses staging Resend API key
apiVersion: v1
kind: Secret
metadata:
  name: lornu-ai-secrets
  namespace: lornu-staging
  labels:
    app.kubernetes.io/name: lornu-ai
    lornu.ai/environment: staging
    lornu.ai/managed-by: terraform-cloud
type: Opaque
stringData:
  # Resend API key for transactional email (contact form)
  RESEND_API_KEY: "REPLACE_WITH_STAGING_RESEND_API_KEY"

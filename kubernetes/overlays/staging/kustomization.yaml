apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- namespace.yaml

namespace: lornu-staging

commonLabels:
  lornu.ai/environment: staging
  lornu.ai/managed-by: terraform-cloud
  lornu.ai/asset-id: lornu-ai-final-clear-bg

patches:
- target:
    kind: Deployment
    name: lornu-ai
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
- target:
    kind: Ingress
    name: lornu-ai
  patch: |-
    - op: add
      path: /metadata/annotations/alb.ingress.kubernetes.io~1certificate-arn
      value: "${STAGING_ACM_CERTIFICATE_ARN}"

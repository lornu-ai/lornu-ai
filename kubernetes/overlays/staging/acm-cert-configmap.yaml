apiVersion: v1
kind: ConfigMap
metadata:
  name: acm-certificates
  namespace: lornu-staging
  labels:
    lornu.ai/environment: staging
    lornu.ai/managed-by: terraform-cloud
    lornu.ai/asset-id: lornu-ai-final-clear-bg
data:
  # ALB listener certificate ARN for HTTPS
  # Populated dynamically by Terraform with the actual ACM certificate ARN
  certificate-arn: "${ACM_CERTIFICATE_ARN}"

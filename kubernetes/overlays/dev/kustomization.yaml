apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- namespace.yaml

namespace: lornu-dev

labels:
- pairs:
    lornu.ai/environment: development
    lornu.ai/managed-by: terraform-cloud
    lornu.ai/asset-id: lornu-ai-final-clear-bg
  includeSelectors: true

patches:
- target:
    kind: Deployment
    name: lornu-ai
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: lornu-ai:local

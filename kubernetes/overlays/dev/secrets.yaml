---
# Kubernetes Secret for Resend API key (contact form email service)
# Development environment - uses dev Resend API key
apiVersion: v1
kind: Secret
metadata:
  name: lornu-ai-secrets
  namespace: lornu-dev
  labels:
    app.kubernetes.io/name: lornu-ai
    lornu.ai/environment: development
    lornu.ai/managed-by: terraform-cloud
type: Opaque
stringData:
  # Resend API key for transactional email (contact form)
  RESEND_API_KEY: "REPLACE_WITH_DEV_RESEND_API_KEY"

repos:
  # General file checks and standard security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
        description: Detect private keys in commits

  # Security: Prevent .env file commits
  # This custom hook ensures no .env files are accidentally committed to the repository.
  - repo: local
    hooks:
      - id: check-env-files
        name: Prevent .env file commits
        entry: bash -c
        args:
          - |
            if git diff --cached --name-only | grep -E '(^|/)\.env(\.[^/]*)?$'; then
              echo "ERROR: .env file detected! Use .env.example instead."
              exit 1
            fi
        language: system
        pass_filenames: false
        always_run: true

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        name: Terraform format
        description: Rewrites all Terraform configuration files to a canonical format
        args:
          - --args=-recursive
        files: \.tf$
      - id: terraform_validate
        name: Terraform validate
        description: Validates all Terraform configuration files
        args:
          - --hook-config=--init-args=-backend=false
        files: \.tf$
      - id: terraform_tflint
        name: Terraform TFLint
        description: Lints all Terraform configuration files
        args:
          - --args=--only=terraform_deprecated_interpolation
          - --args=--only=terraform_deprecated_index
          - --args=--only=terraform_unused_declarations
          - --args=--only=terraform_comment_syntax
          - --args=--only=terraform_documented_outputs
          - --args=--only=terraform_documented_variables
          - --args=--only=terraform_typed_variables
          - --args=--only=terraform_module_pinned_source
          - --args=--only=terraform_naming_convention
          - --args=--only=terraform_required_version
          - --args=--only=terraform_required_providers
          - --args=--only=terraform_standard_module_structure
        files: \.tf$
      - id: terraform_tfsec
        name: Terraform Security Scan
        description: Static analysis security scanner for Terraform
        files: \.tf$
